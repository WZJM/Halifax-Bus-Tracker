<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">

<body>
    
    <div id="loading-overlay">
        <div class="spinner"></div>
        <h3 id="txt-loading-msg">Connecting to server...<br>This may take up to 40 seconds if the server is waking up.</h3>
    </div>
    
    
    <div id="navbar">

        <div class="nav-buttons">
            <button class="lang-btn" onclick="setLanguage('en')">EN</button>
            <button class="lang-btn" onclick="setLanguage('fr')">FR</button>
            <button class="lang-btn" onclick="setLanguage('zh')">‰∏≠Êñá</button>
        </div>
    </div>

    <div id="warning">
        <button id="warning-btn" onclick="showErrorDetail()">‚ö†Ô∏è</button>
    </div>

    <div id="info">
        <h2 id="txt-welcome">Thank you for using HRM Bus Tracker!</h2>
        <p>
            <span id="txt-time">Current Time:</span>
            <time id="current-time">Loading...</time>
        </p>
    </div>

    <div id="locate">
        <button id="locate-btn" onclick="locateUser()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">

        </svg>
        </button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
